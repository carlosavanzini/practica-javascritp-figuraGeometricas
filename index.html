<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>
        Figuras Geometricas
    </h1>
    <p>Calculando figuras Geometricas</p>
  </header>
  <section>
      <p>Calcula el area y el perimetro de un cuadrado</p>
      <form action="">
          <label for="inputCuadrado">
              Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="inputCuadrado" type="number"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">
           Calcular el Perimetro
        </button>
         <button type="button" onclick="calcularAreaCuadrado()">
           Calcular el Area
        </button>
      
       </section>
        <section>
          <p>Calcula el area y el perimetro de un triangulo</p>
          <form action="">
              <label for="inputTriangulo">
                  Escribe cuanto mide cada lado A
            </label>
            <input id="inputTrianguloA" type="number"/>
            <label for="inputTrianguloB">
              Escribe cuanto mide cada lado B
        </label>
        <input id="inputTrianguloB" type="number"/>
        <label for="inputTrianguloBase">
          Escribe cuanto mide la Base
        </label>
        <input id="inputTrianguloBase" type="number"/>
        <label for="inputTriangulo">
          Escribe cuanto mide La altura
        </label>
         <input id="inputTrianguloAltura" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
               Calcular el Perimetro
            </button>
             <button type="button" onclick="calcularAreaTriangulo()">
               Calcular el Area
            </button>
      </form>
  </section>

  <section>
    <p>Calcula el area y el perimetro de un circulo</p>
    <form action="">
        <label for="radio">
            Escribe cuanto mide el Radio
      </label>
      <input id="radio" type="number"/>
      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el Perimetro
     </button>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcular el Area
     </button>

  </section>
    <script src="script.js"></script>
</body>
</html>
